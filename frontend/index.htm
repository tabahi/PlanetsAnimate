<!DOCTYPE html>
<html>
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<style>

html, body {
  height: 100%;
  margin: 0;
  background-color: rgb(39, 39, 39);
}

.full-height {
  height: 100%;
  background: yellow;
}
#animContainer {
  width: 100%;
  height: 100%;
  position: relative;
  background: rgb(199, 199, 199);
}
#controlsContainer {
  width: 100%;
  height: 20px;
  position: relative;
  background: rgb(199, 199, 199);
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body onload="init()">

<div id ="controlsContainer">
   <span>Start date:</span>
  <input type="text" id="sYear" style="max-width: 40px;" placeholder="Year" value="1991">
  <input type="text" id="sMonth" style="max-width: 40px;" placeholder="Month" value="01">
  <input type="text" id="sDate" style="max-width: 40px;" placeholder="Date" value="01">
  <span>End date:</span>
  <input type="text" id="eYear" style="max-width: 40px;" placeholder="Year" value="1992">
  <input type="text" id="eMonth" style="max-width: 40px;" placeholder="Month" value="01">
  <input type="text" id="eDate" style="max-width: 40px;" placeholder="Date" value="01">
  <span>Step:</span>
  <input type="text" id="stepDays" style="max-width: 40px;" placeholder="Days" value="7">

  <select id="orbitMode">
    <option value="Kepler">Kepler Heliocentric</option>
    <option value="epi">NASA Geocentric ephemeris</option>
  </select>
  <span id="tsNow"></span>
  <button type="button" onclick="play_stop(null)" id="playstopbtn">Play</button>
</div>

<div id ="animContainer">
        <canvas id="canvasEle" width="0 px" height="0 px" style="background-color: rgb(0, 0, 0); left:0;top:0;"></canvas>
        
</div>

<script src="keplerplanets.js"></script>
<script src="index.js"></script>

<script>

</script>

</body>
</html>
